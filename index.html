<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <title>Onu</title>
        <meta
            name="description"
            content="Onu is an online multiplayer card game you can play with your friends for free!"
        />

        <meta name="keywords" content="onu, online multiplayer, card game, friends, free" />
        <style>
            @font-face {
                font-family: lebogoFont;
                src: url("./assets/fonts/lebogo-font.woff");
            }
        </style>
    </head>
    <body class="light">
        <img src="./assets/images/Onu.png" alt="OnuLogo" id="OnuLogo" class="light" />
        <div id="startScreen" class="screen">
            <div class="menu">
                <div class="input-group">
                    <label for="usernameInput">Username:</label>
                    <input
                        type="text"
                        maxlength="20"
                        placeholder="Username"
                        class="text-input light"
                        autocomplete="off"
                        id="usernameInput"
                    />
                </div>
                <div class="input-group">
                    <label for="lobbycodeInput">Lobby Code:</label>
                    <input
                        type="text"
                        maxlength="20"
                        placeholder="Lobby Code"
                        class="text-input light"
                        autocomplete="off"
                        id="lobbycodeInput"
                    />
                </div>
                <button id="joinGameButton" class="light">Join/Create Game</button>
            </div>
            <select id="serverSelection" class="light">
                <option value="-">Loading servers...</option>
            </select>
        </div>

        <div id="lobbyScreen" class="screen">
            <ol id="lobbyPlayerlist"></ol>
            <div class="menu" id="lobbyMenu">
                <div id="gameSettings"></div>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <ul id="ingamePlayerlist"></ul>
            <h1 id="title"></h1>
            <div id="stacks">
                <div id="drawstack"></div>
                <div id="stack"></div>
                <span id="drawAmount"></span>
            </div>
            <div id="deck"></div>
            <div id="cs-container">
                <img id="cs-bg" src="./assets/images/csbg.png" alt="color selection background" />
                <img class="cs" id="r" src="./assets/images/sr.png" alt="color selection red" />
                <img class="cs" id="g" src="./assets/images/sg.png" alt="color selection green" />
                <img class="cs" id="b" src="./assets/images/sb.png" alt="color selection blue" />
                <img class="cs" id="y" src="./assets/images/sy.png" alt="color selection yellow" />
            </div>
        </div>

        <div id="devToggle"></div>

        <div id="debugOutput">
            <button id="themeToggle" class="devButton light">Toggle Theme</button>
            <span class="devButton light">Serverlist:</span>
            <select id="serverlistSelection" class="devButton light">
                <option value="public">public</option>
                <option value="development">development</option>
            </select>

            <ul id="debugLog"></ul>
        </div>
        <span id="versionNumber" class="light"></span>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
